<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <fieldset>
                <div class="input-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="line"></div>
                    <div class="col-2">
                        <label for="name">Nome
                            <input type="text" id="name" required>
                        </label>
                        <label for="nick">Sobrenome
                            <input type="text" id="nick" required>
                        </label>
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="col-1">
                        <label for="email">Email <span>(digite um email válido)</span>
                            <input type="email" id="email" required>
                        </label>
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="col-1">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span>
                            <input type="password" id="password" required minlength="6">
                        </label>
                    </div>
                </div>

                <div class="input-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="line"></div>
                    <div class="col-1">
                        <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span>
                            <input type="text" id="name-mentor" required>
                        </label>
                    </div>
                </div>

                <div class="input-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="line"></div>
                    <p>Primeira mentoria</p>
                    <div class="col-3">
                        <label for="date">Data <span>(DD/MM/AAAA)</span>
                            <input type="date" id="date" required>
                        </label>
                        <div id="times">
                            <label for="time">Das
                                <input type="time" id="time" required>
                            </label>
                            <label for="time">Até
                                <input type="time" id="time" required>
                            </label>
                        </div>
                    </div>
                    <p>Segunda mentoria</p>
                    <div class="col-3">
                        <label for="date">Data <span>(DD/MM/AAAA)</span>
                            <input type="date" id="date" required>
                        </label>
                        <div id="times">
                            <label for="time">Das
                                <input type="time" id="time" required>
                            </label>
                            <label for="time">Até
                                <input type="time" id="time" required>
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input type="submit" form="my-form" value="Salvar">
        </footer>
    </div>


</body>

</html>
